<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool per 4AD di FZ</title>
    
    <link rel="icon" type="image/x-icon" href="./favicon.ico"> 

    <script src="script.js" defer></script>

    <style>
        /* TEMA SCURO */
        body { 
            font-family: sans-serif; 
            margin: 20px; 
            background-color: #1e1e1e; 
            color: #d4d4d4; 
        }
        h1, h2, h3 {
            color: #ffffff; 
        }
        hr {
            border-top: 1px solid #444;
        }

        /* CONTROLLI E STRUTTURA */
        #drive-controls { 
            margin-bottom: 20px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
        }
        #colonne-drive { 
            display: flex; 
            flex-wrap: nowrap; 
            overflow-x: auto; 
            gap: 20px; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
            border: 1px solid #444; 
            padding: 15px;
        }
        .document-column { 
            flex-shrink: 0; 
            width: 300px; 
            border: 1px solid #333; 
            padding: 10px; 
            background-color: #2d2d30; 
        }
        .column-header { 
            display: flex; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        .column-header h2 { 
            margin: 0 0 0 5px; 
            font-size: 1.2em; 
        }
        .document-column ul { 
            list-style: none; 
            padding: 0; 
        }
        .document-column li { 
            margin-bottom: 5px; 
            font-size: 0.9em; 
        }
        .sub-folder-title { 
            margin-top: 10px; 
            font-size: 1em; 
            color: #888; 
        }

        /* BARRA DI ORDINAMENTO (MODIFICATA PER IL VERTICALE) */
        #order-control {
            margin: 30px 0;
            padding: 15px;
            background-color: #2d2d30;
            border: 1px solid #444;
            display: flex;
            flex-direction: column; /* Imposta l'allineamento verticale */
            gap: 10px;
        }
        #order-list {
            display: flex;
            flex-direction: column; /* L'elenco è verticale per il drag */
            gap: 8px;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* Occupa tutta la larghezza per facilità d'uso */
        }
        #order-list li {
            background-color: #3e3e40;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: move; 
            user-select: none;
            font-size: 1em;
            border-left: 5px solid #007bff; /* Bordo blu per evidenziare */
            transition: background-color 0.2s;
        }
        #order-list li:hover {
            background-color: #4a4a4d;
        }
        .dragging {
            opacity: 0.5;
            border: 1px dashed #fff !important;
        }

        /* VIEWER */
        #pdf-viewer { 
            margin-top: 30px; 
            border-top: 2px solid #444; 
            padding-top: 20px; 
        }
        .pdf-document-container { 
            margin-bottom: 30px; 
            border: 1px solid #444; 
            padding: 10px; 
            background-color: #252526;
        }
        .pdf-document-container h3 { 
            margin-top: 0; 
            font-size: 1.1em; 
            color: #ffffff; 
        }
        iframe { 
            border: none; 
        }
    </style>
</head>
<body>

    <h1>Visualizzatore Documenti Drive</h1>

    <div id="drive-controls">
        <button id="seleziona-tutto">Seleziona Tutto</button>
        <button id="deseleziona-tutto">Deseleziona Tutto</button>
    </div>

    <hr>
    
    <div id="colonne-drive">
        <p>Caricamento in corso...</p>
    </div>

    <div id="order-control">
        <strong>Ordine visualizzazione PDF (Trascina gli elementi per riordinare):</strong>
        <ul id="order-list">
            <li>Nessun file selezionato.</li>
        </ul>
    </div>
    
    <hr>

    <div id="pdf-viewer">
        <p>Seleziona uno o più file PDF per visualizzarli qui.</p>
    </div>

</body>
</html>
